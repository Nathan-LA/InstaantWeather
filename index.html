<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Météo en temps réel en fonction de votre code postal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b48f2e93a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./script/script.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="./script/script.js" ></script>
    <title> InstantWeather </title>
</head>

<body>
    <div id="tete_page">
        <h1 id="titre"> Instant Weather </h1>
        <p class="texte_presentation">Votre météo en un clic</p>
        <p class="texte_presentation">Choisissez votre commune et consultez les prévisions du jour</p>
    </div>
    <div id="pcp">
        <label for="cp">Ton code postal : </label>
        <input type="number" id="cp" required min="0" max="34935">
        <div id="pv">
            <label for="CV">Choisi ta ville : </label>
            <select name="ville" id="CV">
                <option value=""> --Choix de la ville--</option>
            </select>
            <br>
            <label for="nbj">Ton nombre de jour de prevision (1 à 7): </label>
            <input type="range" id="nbj" min="0" max="6">
            <div id="IS">
                <p>Information Suplémentaire : </p>
                <input type="checkbox" id="lat">Latitude</input>
                <input type="checkbox" id="lon">Longitude</input>
                <input type="checkbox" id="cum">Cumul de pluie</input>
                <input type="checkbox" id="ven">Vent moyen</input>
                <input type="checkbox" id="dir">Direction du vent</input>
            </div>
            <div>
                <button id="recherche" class="fa-regular fa-circle-check"></button>
            </div>
        </div>
        
    </div>
    <div id="valeur">
        
    </div>
</body>

</html>
