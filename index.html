<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Météo en temps réel en fonction de votre code postal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> InstantWeather </title>
</head>
<body>
    <div id="tete_page">
        <h1 id="titre"> Instant Weather </h1>
        <p id="texte_presentation">Voici le site qui vous informe de votre météo à partir de votre ville</p>
    </div>
    <div id="pcp">
        <label for="cp">Ton code postal : </label>
        <input type="text" id="cp" required minlength="5" maxlength="5"> 
    </div>
    <div id="pv">
        <label for="CV">Choisi ta ville : </label>
        <select name="ville" id="CV">
            <option value=""> --Choix de la ville--</option>
        </select>
    </div>
</body>
</html>
