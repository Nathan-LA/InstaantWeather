<!DOCTYPE html>
<html lang="fr">

<head>
    <!--Cette partie sert a faire tous les liens vers le JS et le CSS ainsi que toutes informations d'entete utile pour un HTML-->
    <meta charset="UTF-8">
    <meta name="description" content="Météo en temps réel en fonction de votre code postal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b48f2e93a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./script/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="./script/script.js"></script>
    <title> InstantWeather </title>
</head>

<body>
    <!--Le civ ci dessous, sert comme prmiere partie du site, pour le presenter quand nous sommes sur la page-->
    <div id="tete_page">
        <h1 id="titre"> Instant Weather </h1>
        <p class="texte_presentation">Votre météo en un clic</p>
        <p class="texte_presentation">Choisissez votre commune et consultez les prévisions du jour</p>
    </div>
    <!--cette parti sert à selectionner les informations météo voulu avec le Code Postal (CP) et la ville (CV)-->
    <div id="pcp">
        <label for="cp">Ton code postal : </label>
        <input type="number" id="cp" required min="0" max="34935">
        <div id="pv">
            <label for="CV">Choisi ta ville : </label>
            <select name="ville" id="CV">
                <option value=""> --Choix de la ville--</option>
            </select>
            <br>
            <!--Pour cette partie, c'est la V2, elle permet de selectionner le nombre de jours a visionner (NBJ) et les informations supplémentaires (IS)-->
            <label for="nbj">Ton nombre de jour de prevision (1 à 7): </label>
            <input type="range" id="nbj" min="0" max="6">
            <div id="IS">
                <p>Information Suplémentaire : </p>
                <label for="lat">Latitude</label>
                <input type="checkbox" id="lat">
                <label for="lon">Longitude</label>
                <input type="checkbox" id="lon">
                <label for="cum">Cumul de pluie</label>
                <input type="checkbox" id="cum">
                <label for="ven">Vent moyen</label>
                <input type="checkbox" id="ven">
                <label for="dir">Direction du vent</label>
                <input type="checkbox" id="dir">
            </div>
            <div>
                <button id="recherche" class="fa-regular fa-circle-check"></button>
            </div>
        </div>

    </div>
    <!--Cette partie serviras a ajouté les informations météo a afficher sous forme de carte-->
    <div id="valeur">

    </div>
    <!--Footer pour les copyright et tous droit reserver-->
    <footer>
        <p>©Team Bizarre Adventure ®Team Bizarre Adventure</p>
    </footer>
</body>

</html>
