<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Météo en temps réel en fonction de votre code postal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b48f2e93a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./script/script.js" ></script>
    <title> InstantWeather </title>
</head>
<body>
    <div id="tete_page">
        <h1 id="titre"> Instant Weather </h1>
        <p class="texte_presentation">Votre météo en un clic</p>
        <p class="texte_presentation">Choisissez votre commune et consultez les prévisions du jour</p>
    </div>
    <div id="pcp">
        <label for="cp">Ton code postal : </label>
        <input type="number" id="cp" required min="0">
        <div id="pv">
            <label for="CV">Choisi ta ville : </label>
            <select name="ville" id="CV">
                <option value=""> --Choix de la ville--</option>
            </select>
            <br>
            <label for="nbj">Ton nombre de jour de prevision (1 à 7): </label>
            <input type="range" id="nbj" min="0" max="6">
            <br>
            <p>Information Suplémentaire : </p>
            <checkbox id="lat">Latitude</checkbox>
            <checkbox id="lon">Longitude</checkbox>
            <checkbox id="cum">Cumul de pluie</checkbox>
            <checkbox id="ven">Vent moyen</checkbox>
            <checkbox id="dir">Direction du vent</checkbox>
            <div>
                <button id="recherche" class="fa-regular fa-circle-check"></button>
            </div>
        </div>
        
    </div>
    <div id="valeur">

    </div>
</body>
</html>
